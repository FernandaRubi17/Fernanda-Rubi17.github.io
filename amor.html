<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>
  <style>
    /* Contenedor principal */
    .contenedor {
      display: flex; /* Usamos flexbox */
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      height: 80vh; /* Ocupa el 80% de la altura de la ventana */
      flex-direction: column; /* Apila el contenido de arriba hacia abajo */
    }

    /* Estilo para el h1 */
    h1 {
      margin: 0; /* Elimina el margen por defecto del h1 */
      font-size: 2.5em; /* Ajusta el tamaño de la fuente */
      color: #630061; /* Color del texto */
      text-align: center; /* Centra el texto */
      font-family: 'Arial', sans-serif; /* Fuente para el título */
    }

    /* Estilo para la imagen */
    .imagen {
      max-width: 100%; /* Ajusta la imagen al tamaño del contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
    }
    .boton {
      background-color: #ff99cc; /* Fondo rosa suave */
      color: rgb(255, 253, 253); /* Color del texto */
      padding: 30px 60px; /* Espaciado dentro de los botones */
      border: none; /* Sin borde */
      border-radius: 5px; /* Bordes redondeados */
      font-size: 1.2em; /* Tamaño de la fuente */
      cursor: pointer; /* Muestra el cursor como puntero */
      transition: background-color 0.3s ease; /* Transición suave para el color de fondo */
    }

    /* Efecto hover para los botones */
    .boton:hover {
      background-color: #da91c6; /* Cambia el color al pasar el ratón */
    }
  </style>
</head>
<body bgcolor="#cba6f0">
  <div class="contenedor">
    <img src="1.gif" alt="GIF de ejemplo" class="imagen"><br><br><br>
    <h1>SE MI SAN VALENTIN</h1>
  </div>
  <center>
  <div class="botones">
    <a href="si.html">
    <button class="boton" >Sí</button>
    <a href="no.html">

    <button class="boton">No</button>
  </div>
  </center>
</body>
</html>
